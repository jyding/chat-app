<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat LLM App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .chat-window {
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
        }
        .message.user {
            background-color: #d1e7dd; /* Light green */
            align-self: flex-end;
            text-align: right;
        }
        .message.assistant {
            background-color: #f8d7da; /* Light red */
            align-self: flex-start;
            text-align: left;
        }
        #chat-window {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-5">Chat LLM App</h1>

        <!-- Start a New Conversation -->
        <div class="section mb-5">
            <h2>1. Start a New Conversation</h2>
            <button id="start-conversation-btn" class="btn btn-primary">Start Conversation</button>
            <p id="conversation-id-display" class="mt-2"></p>
        </div>

        <!-- Send a Message -->
        <div class="section mb-5">
            <h2>2. Send a Message</h2>
            <div class="mb-3">
                <label for="conversation-id-input" class="form-label">Conversation ID:</label>
                <input type="number" id="conversation-id-input" class="form-control" min="1">
            </div>
            <div class="mb-3">
                <label for="message-input" class="form-label">Your Message:</label>
                <textarea id="message-input" class="form-control" rows="4"></textarea>
            </div>
            <button id="send-message-btn" class="btn btn-success">Send Message</button>
        </div>

        <!-- Chat Window -->
        <div class="section mb-5">
            <h2>Chat Window</h2>
            <div class="card">
                <div class="card-body chat-window" id="chat-window"></div>
            </div>
        </div>

        <!-- Retrieve Chat History -->
        <div class="section mb-5">
            <h2>3. Retrieve Chat History</h2>
            <div class="mb-3">
                <label for="history-conversation-id-input" class="form-label">Conversation ID (leave blank for all):</label>
                <input type="number" id="history-conversation-id-input" class="form-control" min="1">
            </div>
            <button id="retrieve-history-btn" class="btn btn-info">Retrieve History</button>
            <div id="history-display" class="mt-3"></div>
        </div>

        <!-- Clear Conversation History -->
        <div class="section mb-5">
            <h2>4. Clear Conversation History</h2>
            <div class="mb-3">
                <label for="clear-conversation-id-input" class="form-label">Conversation ID:</label>
                <input type="number" id="clear-conversation-id-input" class="form-control" min="1">
            </div>
            <button id="clear-history-btn" class="btn btn-warning">Clear History</button>
        </div>

        <!-- Delete a Conversation -->
        <div class="section mb-5">
            <h2>5. Delete a Conversation</h2>
            <div class="mb-3">
                <label for="delete-conversation-id-input" class="form-label">Conversation ID:</label>
                <input type="number" id="delete-conversation-id-input" class="form-control" min="1">
            </div>
            <button id="delete-conversation-btn" class="btn btn-danger">Delete Conversation</button>
        </div>
    </div>

    <!-- Include Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
